<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Excel</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="excel">
        <div class="excel__header">
          <input type="text" class="input" value="Название таблицы" />
          <div>
            <div class="button">
              <i class="material-icons"> delete </i>
            </div>
            <div class="button">
              <i class="material-icons"> exit_to_app </i>
            </div>
          </div>
        </div>
        <div class="excel__toolbar">
          <div class="button">
            <i class="material-icons"> format_align_left </i>
          </div>
          <div class="button">
            <i class="material-icons"> format_align_justify </i>
          </div>
          <div class="button">
            <i class="material-icons"> format_align_right </i>
          </div>

          <div class="button">
            <i class="material-icons"> format_bold </i>
          </div>
          <div class="button">
            <i class="material-icons"> format_italic </i>
          </div>
          <div class="button">
            <i class="material-icons"> format_underlined </i>
          </div>
        </div>
        <div class="excel__formula">
          <div class="info">fx</div>
          <div class="input" contenteditable spellcheck="false"></div>
        </div>
        <div class="excel__table">
          <div class="row">
            <div class="row-info"></div>
            <div class="row-data">
              <div class="colum">A</div>
              <div class="colum">B</div>
              <div class="colum">C</div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">1</div>
            <div class="row-data">
              <div class="ceil selected" contenteditable>A1</div>
              <div class="ceil" contenteditable>B1</div>
              <div class="ceil" contenteditable>C1</div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">2</div>
            <div class="row-data">
              <div class="ceil" contenteditable>A2</div>
              <div class="ceil" contenteditable>B2</div>
              <div class="ceil" contenteditable>C2</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
